version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good evening
    - Hello
    - Whats up?
    - Hi there
    - Hello friend

- intent: where_am_i
  examples: |
    - Where am I?
    - Where is this place?
    - Where are we?
    - Where dis?

- intent: what_happened_tonight
  examples: |
    - What happened tonight?
    - What the hell happened?
    - What am I look at?
    - Give me summary of events of tonight.

- intent: confess
  examples: |
    - Was the body in the fridge or freezer?
    - You mis-poke about the body in freezer or fridge.
    - Fridge or freezer what was it?
    - It couldn't of been found in both fridge and freezer?

- intent: give_name
  examples: |
    - [Bob](name)