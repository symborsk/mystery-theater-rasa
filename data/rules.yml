version: "3.1"
rules:
- rule: Activate form
  steps:
  - intent: greet
  - action: utter_greet
  - action: name_form
  - active_loop: name_form

- rule: Submit form
  condition:
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_introduction_submit

- rule: where_am_i Rule
  steps:
  - intent: where_am_i
  - action: utter_where_am_i
- rule: what_happened_tonight Rule
  steps:
  - intent: what_happened_tonight
  - action: utter_what_happened_tonight
- rule: confess Rule
  steps:
  - intent: confess
  - action: utter_confess
- rule: Don't wanna talk rule.
  steps:
  - intent: nlu_fallback
  - action: utter_default