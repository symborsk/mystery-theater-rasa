version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- introduction
- give_name
- where_am_i
- what_happened_tonight
- confess

entities:
- first_name

slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name

forms:
  name_form:
    required_slots:
        - first_name

responses:
  utter_greet:
      - text: |
          Hello! Welcome to the theater.
      - text: |
          Hi! Welcome to the mystery theater.
      - text: |
          Hi there buddy.
  utter_greet_name:
      - text: |
          Hello {first_name}! Welcome to the theater.
      - text: |
          Hi {first_name}! Welcome to the mystery theater.
      - text: |
          Hi there {first_name}.  
  utter_ask_first_name:
      - text: |
          What is your name?
      - text: |
          What are you called?.
      - text: |
          What do you go by? 
  utter_where_am_i:
      - text: |
          You are at the Mystery Theater 3001, a theater that only plays murder mysteries.
      - text: |
          This is the Mystery Theater 3001, we are the only theater that plays only murder mysteries.
  utter_what_happened_tonight:
      - text: |
          I really don't know..... I was making popcorn and then I found the a body in the cooler.
      - text: |
          I just was making popcorn and went to get butter from cooler and I saw this body there... all lifeless.
      - text: |
          I could not believe my eyes. I... I just saw him there lying there in the freezer.
  utter_confess:
      - text: |
          I did it..... I killed him. He wouldn't ever butter my popcorn.
  utter_introduction_submit:
      - text: |
          Nice to meet you, {first_name}!
  utter_default:
      - text: |
          Somebody was murdered I do not want to talk about that.
      - text: |
          Thats not relevant!
      - text: |
          Why would you ask about that its not important!
  utter_default_name:
      - text: |
          Why would we talk about that {first_name}, you pleb!
actions:
- utter_greet
- utter_where_am_i
- utter_what_happened_tonight
- utter_confess
- utter_introduction_submit
- utter_default